<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYCUS MAINFRAME // SYSTEM DIAGNOSTIC</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --term-green: #33ff00;
            --term-dim: #1a8000;
            --term-red: #ff3333;
            --term-yellow: #ffff33;
            --term-cyan: #00ffff;
            --scanline: rgba(0, 0, 0, 0.5);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--term-green) var(--bg-color);
        }

        /* Scrollbar Retro */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); border-left: 1px solid var(--term-dim); }
        ::-webkit-scrollbar-thumb { background: var(--term-green); border: 2px solid var(--bg-color); }
        
        body {
            font-family: 'VT323', monospace;
            background-color: var(--bg-color);
            color: var(--term-green);
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
            text-shadow: 0 0 4px var(--term-dim); /* Bagliore */
            font-size: 1.3rem;
            position: relative;
        }

        /* EFFETTO CRT (SCANLINES) */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        .container {
            max-width: 1024px;
            margin: 0 auto;
            border: 2px solid var(--term-green);
            padding: 20px;
            box-shadow: 0 0 20px var(--term-dim), inset 0 0 20px var(--term-dim);
            background: rgba(0, 20, 0, 0.85);
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            border-bottom: 2px dashed var(--term-green);
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .pixel-logo {
            max-width: 180px;
            image-rendering: pixelated; 
            /* Filtro verde per integrarlo nel terminale */
            filter: drop-shadow(0 0 5px var(--term-green)) grayscale(20%) sepia(100%) hue-rotate(50deg) saturate(300%);
            transition: filter 0.3s;
            margin-bottom: 10px;
        }
        .pixel-logo:hover { filter: none; }
        
        h1 {
            font-size: 2.8rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: textFlicker 3s infinite;
        }
        
        .subtitle { font-size: 1.2rem; color: var(--term-cyan); }

        /* INFO BOX */
        .env-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            border: 1px solid var(--term-dim);
            padding: 10px;
            margin-bottom: 20px;
            background: #001100;
        }
        .env-item { padding: 5px; border-right: 1px solid var(--term-dim); }
        .env-value { color: var(--term-cyan); }

        /* BOTTONI */
        .controls {
            display: flex; gap: 15px; margin: 20px 0; flex-wrap: wrap; justify-content: center;
        }
        button {
            background: transparent; color: var(--term-green);
            border: 2px solid var(--term-green); padding: 10px 25px;
            font-family: 'VT323', monospace; font-size: 1.3rem;
            cursor: pointer; text-transform: uppercase;
            box-shadow: 0 0 5px var(--term-green);
            transition: all 0.1s;
        }
        button:hover { background: var(--term-green); color: var(--bg-color); box-shadow: 0 0 20px var(--term-green); }
        button:active { transform: scale(0.96); }

        /* PROGRESS BAR */
        .progress-container { margin: 20px 0; border: 1px solid var(--term-dim); padding: 5px; }
        .progress-bar { height: 25px; background: #111; border: 1px solid var(--term-dim); position: relative; }
        .progress-fill {
            height: 100%;
            background: repeating-linear-gradient(45deg, var(--term-green), var(--term-green) 10px, #22aa00 10px, #22aa00 20px);
            width: 0%; transition: width 0.2s steps(10);
        }

        /* RISULTATI */
        .category { margin-bottom: 15px; border: 1px solid var(--term-dim); }
        .category-header {
            background: var(--term-dim); color: #000; padding: 8px 15px;
            cursor: pointer; display: flex; justify-content: space-between;
            font-weight: bold; text-transform: uppercase;
        }
        .category-header:hover { background: var(--term-green); }
        .category-body { padding: 10px; background: #000500; font-size: 1.1rem; max-height: 300px; overflow-y: auto; }
        
        .test-item { padding: 2px 0; display: flex; gap: 10px; border-bottom: 1px dotted #1a3300; }
        .pass-color { color: var(--term-green); }
        .fail-color { color: var(--term-red); text-shadow: 0 0 5px red; }
        .skip-color { color: var(--term-yellow); }
        .test-error { color: var(--term-red); font-size: 0.9rem; padding-left: 55px; }

        /* EXPORT AREA */
        .export-area { display: none; margin-top: 20px; border: 2px solid var(--term-cyan); padding: 10px; }
        .export-text {
            width: 100%; height: 150px; background: #000; color: var(--term-cyan);
            border: none; font-family: 'VT323', monospace; font-size: 1rem; resize: vertical;
        }

        footer {
            margin-top: 30px; border-top: 2px dashed var(--term-dim); padding-top: 10px;
            text-align: center; font-size: 0.9rem; color: var(--term-dim);
        }

        @keyframes textFlicker {
            0% { opacity: 1; } 5% { opacity: 0.8; } 10% { opacity: 1; }
            50% { opacity: 1; } 52% { opacity: 0.5; } 54% { opacity: 1; }
            100% { opacity: 1; }
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="https://mycus.altervista.org/" target="_blank">
                <img src="https://mycus.altervista.org/wp-content/uploads/2022/02/cropped-logo-500.png" alt="MYCUS Logo" class="pixel-logo">
            </a>
            <h1>MYCUS MAINFRAME</h1>
            <p class="subtitle">> SYSTEM DIAGNOSTIC PROTOCOL v2.0</p>
        </header>
        
        <div id="envInfo" class="env-info">
            <div class="env-item">SYSTEM: <span style="animation: blink 1s infinite">WAITING INPUT...</span></div>
        </div>
        
        <div class="controls">
            <button onclick="audioSys.playClick(); runAllTests()">[ INITIATE SCAN ]</button>
            <button onclick="audioSys.playClick(); toggleAllCategories()">[ TOGGLE LOGS ]</button>
            <button onclick="audioSys.playClick(); exportResults()" style="border-color: var(--term-yellow); color: var(--term-yellow);">[ DUMP DATA ]</button>
        </div>
        
        <div class="progress-container">
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                <span>INTEGRITY CHECK:</span>
                <span id="progressText">0%</span>
            </div>
            <div class="progress-bar"><div class="progress-fill" id="progressFill"></div></div>
        </div>
        
        <div class="env-info" style="margin-top: 10px; border-color: var(--term-dim);">
            <div class="env-item"><span class="pass-color">OK:</span> <span id="statPassed">0</span></div>
            <div class="env-item"><span class="fail-color">ERR:</span> <span id="statFailed">0</span></div>
            <div class="env-item"><span class="skip-color">N/A:</span> <span id="statSkipped">0</span></div>
        </div>

        <div id="testResults">
            <div style="padding: 20px; text-align: center; color: var(--term-dim); border: 1px dashed var(--term-dim);">
                > READY FOR COMMAND_<br>
                > CLICK 'INITIATE SCAN' TO BEGIN<span style="animation: blink 1s infinite">â–ˆ</span>
            </div>
        </div>
        
        <div class="export-area" id="exportArea">
            <h3>> SYSTEM_LOG.TXT</h3>
            <textarea class="export-text" id="exportText" readonly></textarea>
            <div style="margin-top: 10px;">
                <button onclick="audioSys.playClick(); downloadResults()">[ SAVE TO DISK ]</button>
            </div>
        </div>
        
        <footer>
            <p>MYCUS CORP. // ALL RIGHTS RESERVED // SECURE CONNECTION</p>
        </footer>
    </div>

    <script>
        // ========================================
        // 1. MOTORE AUDIO (WEB AUDIO API)
        // ========================================
        const audioSys = {
            ctx: null,
            init() {
                if (!this.ctx) {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.ctx = new AudioContext();
                }
                if (this.ctx.state === 'suspended') this.ctx.resume();
            },
            playTone(freq, type, duration, vol = 0.1) {
                if (!this.ctx) this.init();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(vol, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },
            playSuccess() { this.playTone(1200, 'square', 0.08, 0.05); setTimeout(() => this.playTone(1800, 'square', 0.1, 0.05), 80); },
            playFail() { this.playTone(150, 'sawtooth', 0.4, 0.1); setTimeout(() => this.playTone(100, 'sawtooth', 0.4, 0.1), 100); },
            playClick() { this.playTone(800, 'triangle', 0.05, 0.03); },
            playStart() { 
                if (!this.ctx) this.init();
                this.playTone(200, 'sawtooth', 0.2);
                setTimeout(() => this.playTone(400, 'sawtooth', 0.2), 100);
                setTimeout(() => this.playTone(800, 'sawtooth', 0.4), 200);
            }
        };

        // ========================================
        // 2. MOTORE DI TEST
        // ========================================
        const tester = {
            results: { passed: 0, failed: 0, skipped: 0, categories: {} },
            env: typeof window !== 'undefined' ? 'BROWSER' : 'NODE',
            
            reset() {
                this.results = { passed: 0, failed: 0, skipped: 0, categories: {} };
                document.getElementById('testResults').innerHTML = '<div style="text-align:center;color:var(--term-yellow)">> INITIALIZING KERNEL...<br>[|||||     ]</div>';
                this.updateUI();
            },

            logToUI(category, status, name, error = null) {
                if (!this.results.categories[category]) {
                    this.results.categories[category] = { passed: 0, failed: 0, skipped: 0, tests: [] };
                }
                const cat = this.results.categories[category];
                
                // Audio & Conteggi
                if (status === 'pass') { audioSys.playSuccess(); cat.passed++; this.results.passed++; }
                else if (status === 'fail') { audioSys.playFail(); cat.failed++; this.results.failed++; }
                else { cat.skipped++; this.results.skipped++; }
                
                cat.tests.push({ status, name, error });
                this.updateUI();
            },
            
            safeTest(category, name, fn) {
                try {
                    const res = fn();
                    if (res !== false) { this.logToUI(category, 'pass', name); }
                    else { throw new Error("Check returned false"); }
                } catch (err) { this.logToUI(category, 'fail', name, err.message); }
            },

            safeAsyncTest(category, name, fn) {
                fn().then(() => this.logToUI(category, 'pass', name))
                    .catch(err => this.logToUI(category, 'fail', name, err.message));
            },
            
            updateUI() {
                document.getElementById('statPassed').textContent = this.results.passed;
                document.getElementById('statFailed').textContent = this.results.failed;
                document.getElementById('statSkipped').textContent = this.results.skipped;
                const total = this.results.passed + this.results.failed + this.results.skipped;
                const percent = total > 0 ? Math.round((this.results.passed / total) * 100) : 0;
                document.getElementById('progressText').textContent = `${percent}% OK`;
                document.getElementById('progressFill').style.width = `${percent}%`;
            },
            
            renderResults() {
                const container = document.getElementById('testResults');
                container.innerHTML = '';
                Object.entries(this.results.categories).forEach(([catName, data]) => {
                    const div = document.createElement('div');
                    div.className = 'category';
                    div.innerHTML = `
                        <div class="category-header" onclick="toggleCategory(this); audioSys.playClick()">
                            <span>> ${catName.toUpperCase()} MODULE</span>
                            <span style="font-size:0.9em">OK:${data.passed} ERR:${data.failed}</span>
                        </div>
                        <div class="category-body" style="display:none">
                            ${data.tests.map(t => `
                                <div class="test-item">
                                    <span class="${t.status === 'pass' ? 'pass-color' : t.status === 'fail' ? 'fail-color' : 'skip-color'}">
                                        [${t.status.toUpperCase()}]
                                    </span>
                                    <span>${t.name}</span>
                                </div>
                                ${t.error ? `<div class="test-error">>> ERR: ${t.error}</div>` : ''}
                            `).join('')}
                        </div>`;
                    container.appendChild(div);
                });
            },
            
            getReport() {
                return `MYCUS MAINFRAME LOG\nDATE: ${new Date().toISOString()}\nPASSED: ${this.results.passed}\nFAILED: ${this.results.failed}\n`;
            }
        };

        // ========================================
        // 3. DEFINIZIONE DEI TEST
        // ========================================
        function runAllTests() {
            audioSys.init();
            audioSys.playStart();
            tester.reset();
            
            // Aggiorna info sistema
            const ua = navigator.userAgent;
            const engine = ua.includes('Chrome') ? 'CHROME/V8' : ua.includes('Firefox') ? 'FIREFOX/SM' : 'UNKNOWN';
            document.getElementById('envInfo').innerHTML = `
                <div class="env-item">HOST: <span class="env-value">BROWSER</span></div>
                <div class="env-item">ENGINE: <span class="env-value">${engine}</span></div>
                <div class="env-item">TIME: <span class="env-value">${new Date().toLocaleTimeString()}</span></div>
            `;

            setTimeout(() => {
                // CORE & TYPES
                tester.safeTest('core', 'Number Type', () => typeof 42 === 'number');
                tester.safeTest('core', 'String Type', () => typeof 'Mycus' === 'string');
                tester.safeTest('core', 'Boolean Type', () => typeof true === 'boolean');
                tester.safeTest('core', 'Undefined Check', () => typeof undefined === 'undefined');
                
                // OPERATORS
                tester.safeTest('math', 'Addition', () => 2+2 === 4);
                tester.safeTest('math', 'Modulus', () => 10%3 === 1);
                tester.safeTest('math', 'Exponentiation', () => 2**3 === 8);
                
                // ARRAYS
                tester.safeTest('array', 'Is Array', () => Array.isArray([]));
                tester.safeTest('array', 'Map Function', () => [1,2].map(x=>x*2)[1] === 4);
                tester.safeTest('array', 'Filter Function', () => [1,2,3].filter(x=>x>1).length === 2);
                
                // OBJECTS
                tester.safeTest('object', 'Object Keys', () => Object.keys({a:1, b:2}).length === 2);
                tester.safeTest('object', 'JSON Parse', () => JSON.parse('{"a":1}').a === 1);
                
                // ASYNC & WEB
                tester.safeAsyncTest('async', 'Promise Resolve', async () => await Promise.resolve(true));
                if (tester.env === 'BROWSER') {
                    tester.safeTest('web', 'Document Exists', () => typeof document !== 'undefined');
                    tester.safeTest('web', 'Local Storage', () => typeof localStorage !== 'undefined');
                }

                // Genera un errore finto per testare il suono di errore (opzionale)
                // tester.safeTest('security', 'Firewall Check', () => false); 

                tester.renderResults();
            }, 800); // Ritardo scenico
        }

        // UTILITIES UI
        function toggleCategory(header) {
            const body = header.nextElementSibling;
            body.style.display = body.style.display === 'none' ? 'block' : 'none';
        }
        function toggleAllCategories() {
            document.querySelectorAll('.category-body').forEach(b => b.style.display = 'block');
        }
        function exportResults() {
            document.getElementById('exportText').value = tester.getReport();
            document.getElementById('exportArea').style.display = 'block';
        }
        function downloadResults() {
            const blob = new Blob([document.getElementById('exportText').value], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'MYCUS_LOG.TXT';
            a.click();
        }

        // Sblocca audio al primo tocco ovunque
        document.body.addEventListener('click', () => audioSys.init(), { once: true });
    </script>
</body>
</html>
